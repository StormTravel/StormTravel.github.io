<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Bread_Live</title>
    <link rel="stylesheet" href="assets/styles/weui.css">
    <link rel="stylesheet" href="assets/styles/homepage.css">
    <script src="assets/scripts/zepto.min.js"></script>
    <script type="text/javascript">
	(function (win, doc) {
	    //获取html
	    var d = doc.documentElement;
	    //给html设置 字体大小
	    function change() {
		//屏幕的宽度*20/320
		d.style.fontSize = d.clientWidth / 18.75 + 'px';
	    }

	    //给window绑定一个事件
	    //窗口缩放
	    win.addEventListener('resize', change, false);
	    change();
	})(window, document)
    </script>
</head>
<body>
<div id="wrap">
    <section class="part_1">
	<ul id="tab">
	    <li class="pic_1">page 1</li>
	    <li class="pic_2">page 2</li>
	    <li class="pic_3">page 3</li>
	    <li class="pic_4">page 4</li>
	    <li class="pic_5">page 5</li>
	</ul>
	<div id="point">
	    <span class="point_1 point_2"></span>
	    <span class="point_1"></span>
	    <span class="point_1"></span>
	    <span class="point_1"></span>
	    <span class="point_1"></span>
	</div>
    </section>
    <section class="part_2">
	<ul class="weui-navbar" id="weui-navbar_2"></ul>
    </section>
    <section id="part_2">
	<div class="weui-navbar" id="weui-navbar_1"></div>
    </section>
    <section class="part_3">
	<ul id="style_1"></ul>
	<ul id="style_2">
	    <li>
		<div style="clear: both">
		    <div class="pull-left">
			<h2>洗衣机你真的用对了么洗衣机你真的用对了么</h2>
			<div style="clear: both;height: 1.25rem;">
			    <div class="time">
				<img src="assets/images/icon/icon_time_start.svg" alt="">
				<span>2小时后 &#183; START</span>
			    </div>
			    <div class="review">
				<img src="assets/images/icon/icon_watch_number.svg" alt="">
				<span>1.3w</span>
			    </div>
			</div>
			<div class="user">
			    <img src="assets/images/icon/tab_find_normal.svg" alt="" class="img">
			    <span>YOOLY</span>
			</div>
		    </div>
		    <img src="assets/images/icon/nav_recommend.svg" alt="" class="pull-right img">
		</div>
	    </li>
	</ul>
    </section>
    <section class="part_4">
	<h2>-- 我是底线，没有更多啦 --</h2>
	<div class="tellme">
	    <h4>想要参加TA的直播？</h4>
	    <h6>告诉我们，说不定我们能邀请到呢～</h6>
	</div>
    </section>
    <section class="part_5">
	<div class="weui-flex">
	    <div class="weui-flex__item">
		<img src="assets/images/icon/tab_home_normal.svg" alt="">
		<p>面包Live</p>
	    </div>
	    <div class="weui-flex__item">
		<img src="assets/images/icon/tab_find_normal.svg" alt="">
		<p>发现爱</p>
	    </div>
	    <div class="weui-flex__item">
		<img src="assets/images/icon/tab_mine_normal.svg" alt="">
		<p>找自己</p>
	    </div>
	</div>
    </section>
</div>
<script src="assets/scripts/template.js"></script>
<script src="assets/scripts/homepage/homepage.js"></script>
<script id="part_2_data_1" type="text/html">
    {{each list as value i}}
    <div class="weui-navbar__item">
	<img src="" alt="">
	<p>{{value.name}}</p>
    </div>
    {{/each}}
</script>
<script id="part_2_data_2" type="text/html">
    {{each list as value i}}
    <li class="weui-navbar__item">
	<p>{{value.name}}</p>
    </li>
    {{/each}}
</script>
<script id="part_3_data" type="text/html">
    {{each list as value i}}
    <li>
	<img src="" alt="" class="title_img">
	<div class="title">
	    <h2>{{value.title}}</h2>
	    <div class="box">
		<div class="time">
		    <img src="assets/images/icon/icon_time_start.svg" alt="">
		    <span>{{value.open_time}}</span>
		</div>
		<div class="review">
		    <img src="assets/images/icon/icon_watch_number.svg" alt="">
		    <span>{{value.page_view}}</span>
		</div>
	    </div>
	</div>
	<div class="head-img">
	    <img src="" alt="">
	    <span class="nickname">{{value.user.nickname}}</span>
	</div>
    </li>
    {{/each}}
</script>
</body>
</html>
